<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bate-papo-Uol</title>
</head>
<body>
  <div class="pagina">
    <div class="area-topo">
      <div class="topo">
        <img src="/assets/logo.png" alt="logo">
        <ion-icon name="people"></ion-icon>
      </div>
    </div>

    <div class="area-chat">
      <div class="chat">

      </div>

    </div>
    <div class="area-rodape">
      <div class="rodape">
        <input type="text" placeholder="Escreva aqui...">
        <div class="send-message-button">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
