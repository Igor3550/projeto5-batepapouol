<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bate-papo-Uol</title>
</head>
<body>

  <div class="tela-login">
    <img src="/assets/logo 2.svg" alt="logo">
    <input type="text" placeholder="Digite seu nome">
    <div class="button-login" onclick="fazerLogin()">Entrar</div>
  </div>

  <div class="tela-participantes esconder">
    <div class="lateral-cinza" onclick="esconderBarraLateral()"></div>

    <div class="area-conteudo-barra">

      <div class="titulo">Escolha um contato
        para enviar mensagem:</div>
      <div class="aerea-participantes">

        <div class="todos" onclick="checkmarkParticipante(this)">
          <span>
            <ion-icon name="people"></ion-icon> <p>Todos</p>
          </span>
          <img src="/assets/checkmark.svg" class="checkmark marcar-check">

        </div>
        <div class="participantes">
          <div class="participante" onclick="checkmarkParticipante(this)">
            <span>
              <ion-icon name="person-circle"></ion-icon> <p>participante</p>
            </span>
  
            <img src="/assets/checkmark.svg" class="checkmark">
          </div>
        </div>
        
      </div>

      <div class="visibilidade">
        <div class="titulo">
          Escolha a visibilidade:
        </div>
        <div class="publico" onclick="checkmarkVisibilidade(this)">
          <div><ion-icon name="lock-open"></ion-icon> <p>PÃºblico</p></div>
          <img src="/assets/checkmark.svg" class="checkmark marcar-check">
        </div>
        <div class="privado" onclick="checkmarkVisibilidade(this)">
          <div><ion-icon name="lock-closed"></ion-icon><p>Privado</p></div>
          <img src="/assets/checkmark.svg" class="checkmark">
        </div>
      </div>

    </div>
  </div>
  <div class="pagina">

    <div class="area-topo">
      <div class="topo">
        <img src="/assets/logo.png" alt="logo">
        <ion-icon name="people" onclick="esconderBarraLateral()"></ion-icon>
      </div>
    </div>

    <div class="area-chat">
      <div class="chat">

      </div>

    </div>
    <div class="area-rodape">
      <div class="rodape">
        <div>
          <input type="text" placeholder="Escreva aqui..." >
          <div class="legenda-reservada esconder">
            Enviando para  (reservadamente)
          </div>
        </div>
        <div class="send-message-button" onclick="enviarMensagem()">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
